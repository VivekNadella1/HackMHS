<!DOCTYPE html>
<html lang="en">
<head>
    <title>College Stats</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }
        form {
            width: 450px;
            max-width: 100%;
            height: auto;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }
        form * {
            color: white;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
            color: white;
        }
        input, select {
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 2px;
            font-size: 14px;
            font-weight: 300;
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 14px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #080710;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .navLink {
            color: white;
            text-decoration: none;
        }
        .navRight {
            color: white;
            text-decoration: none;
            margin-left: auto;
        }
    </style>
</head>
<body>

<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form method="post">
    {% csrf_token %}
    <h3>High School Stats</h3>

    <label for="gpa" style="color: white;">GPA</label>
    <input type="number" step="0.01" min="0" max="4.0" placeholder="GPA" id="gpa" name="gpa" required>

    <label for="sat" style="color: white;">SAT</label>
    <input type="number" min="400" max="1600" placeholder="SAT Score" id="sat" name="sat">

    <label for="act" style="color: white;">ACT</label>
    <input type="number" min="0" max="36" placeholder="ACT Score" id="act" name="act">

    <label for="race" style="color: white;">Race</label>
    <select id="race" name="race" required>
        <option style="color: black;" value="">Select Race</option>
        <option style="color: black;" value="Asian">Asian</option>
        <option style="color: black;" value="Black or African American">Black or African American</option>
        <option style="color: black;" value="Hispanic or Latino">Hispanic or Latino</option>
        <option style="color: black;" value="White">White</option>
        <option style="color: black;" value="Other">Other</option>
    </select>

    <label for="gender" style="color: white;">Gender</label>
    <select id="gender" name="gender" required>
        <option style="color: black;" value="">Select Gender</option>
        <option style="color: black;" value="Male">Male</option>
        <option style="color: black;" value="Female">Female</option>
        <option style="color: black;" value="Non-binary">Non-binary</option>
        <option style="color: black;" value="Prefer not to say">Prefer not to say</option>
    </select>

    <label for="income" style="color: white;">Income</label>
    <select id="income" name="income" required>
        <option style="color: black;" value="">Select Income</option>
        <option style="color: black;" value="$30,000">$30,000</option>
        <option style="color: black;" value="$30,000 - $60,000">$30,000 - $60,000</option>
        <option style="color: black;" value="$60,000 - $90,000">$60,000 - $90,000</option>
        <option style="color: black;" value="$90,000 - $120,000">$90,000 - $120,000</option>
        <option style="color: black;" value="> $120,000">> $120,000</option>
    </select>

    <button type="submit">Save</button>
</form>
</body>
</html>
