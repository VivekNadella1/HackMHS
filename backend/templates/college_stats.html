<!DOCTYPE html>
<html lang="en">
<head>
    <title>College Stats</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }
        form {
            width: 450px;
            max-width: 100%;
            height: auto;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }
        form * {
            color: white;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
            color: white;
        }
        input, select {
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 2px;
            font-size: 14px;
            font-weight: 300;
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 14px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #080710;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .navLink {
            color: white;
            text-decoration: none;
        }
        .navRight {
            color: white;
            text-decoration: none;
            margin-left: auto;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <img jsname="uLHQEd" class="BiCYpc" width="40" height="40" src="https://lh3.googleusercontent.com/pw/AP1GczMdYKlUq_q-30Jvr5t48iIiyymqyaIjopiW8fUxKbf4ks9N3tUTUY4iOsL7hMG27xLeMHRdC3beOjXPLDOW8Z0OUHwvYjNL4gUJQL6U2Ilb82O8cWQDhO7YSfDs2UHlu2AzQAtQrCKWUUBbXKbhnvJx=w400-h400-s-no-gm?authuser=1" data-iml="7079.799999952316" style="transform: translate3d(0px, 0px, 0px) rotate(0deg); margin: 20px;" aria-label="Photo - Square - May 18, 2024, 12:44:19â€¯AM">
    <a href="homepage" class="navLink">Home</a>
    <a href="{% url 'college' %}" class="navLink">eee</a>
    <a href="internships" class="navLink">Internships</a>
    {% if user.is_authenticated %}
    <a href="" class="navRight"> Hi, {{ username }}</a>
    {% else %}
    <a href="login" class="navRight">Login</a>
    <a href="signup" class="navRight">Sign Up</a>
    {% endif %}
</nav>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form method="post">
    {% csrf_token %}
    <h3>High School Stats</h3>

    {% for field in ['GPA', 'SAT Score', 'ACT Score', 'Race', 'Gender', 'Income'] %}
    <label for="{{ field|lower }}" style="color: white;">{{ field }}</label>
    <input type="number" min="0" max="4.0" placeholder="{{ field }}" id="{{ field|lower }}" name="{{ field|lower }}" {% if field == 'GPA' %}step="0.01" required{% endif %}>
    {% endfor %}

    <button type="submit">Save</button>
</form>
</body>
</html>
