        const admissionProbabilities = {{ admission_probabilities | safe }};
    
    const collegeList = document.getElementById('college-list');

    function renderColleges(sortBy) {
        collegeList.innerHTML = '';
        let sortedColleges;
        if (sortBy === 'acceptance') {
            sortedColleges = colleges.slice().sort((a, b) => parseFloat(a.rate) - parseFloat(b.rate));
        } else if (sortBy === 'probability') {
            sortedColleges = colleges.slice().sort((a, b) => admissionProbabilities[a.name] - admissionProbabilities[b.name]);
        }

        sortedColleges.forEach(college => {
            const div = document.createElement('div');
            div.className = 'college-item';
            const admissionProbability = admissionProbabilities[college.name] * 100;
            div.innerHTML = `${college.name}<br>Acceptance Rate: ${college.rate}<br>Admission Probability: ${(admissionProbability || 0).toFixed(2)}%`;
            collegeList.appendChild(div);
        });
    }

    function handleSubmit(event) {
        event.preventDefault();
        const sortBy = event.target.querySelector('#sort-select').value;
